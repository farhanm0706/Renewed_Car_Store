<div>
    <img src="https://www.humanendeavour.in/wp-content/uploads/2021/02/contact-banner.jpg" alt="" width="1500px">
    <br><h2>Lets Start a conversation</h2>
    <h3>Ask how we can help you</h3>
    <br>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Full Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter your Name"> 
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Suggestion Please</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your feedback"></textarea>
        </div>
        <button type="submit" (click)="fun()" class="btn btn-primary ">Submit</button>
        
      </form> 
      
</div>
<br>
